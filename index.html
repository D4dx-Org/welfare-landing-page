<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welfare Report - Mobile App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --dark-color: #212529;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding-top: 76px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .navbar-brand img {
            height: 40px;
            width: auto;
            object-fit: contain;
        }

        .navbar-brand:hover {
            transform: translateY(-2px);
        }

        .hero-section {
            padding: 80px 0;
            background: radial-gradient(circle at top right, rgba(13, 110, 253, 0.1), transparent 60%),
                radial-gradient(circle at bottom left, rgba(13, 110, 253, 0.05), transparent 60%);
        }

        .display-4 {
            font-weight: 800;
            background: linear-gradient(120deg, var(--dark-color), var(--primary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        .app-preview {
            position: relative;
            margin: 3rem 0;
        }

        .app-preview img {
            max-width: 80%;
            margin: 0 auto;
            display: block;
            transition: transform 0.3s ease;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .app-preview img:hover {
            transform: translateY(-10px);
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-dark {
            background: var(--dark-color);
            border: none;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .download-section {
            background: white;
            border-radius: 20px;
            margin: 2rem 0;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .footer {
            background: white;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 40px 0;
            }

            .display-4 {
                font-size: 2rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
            }

            .app-preview img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="assets/welfare-logo.png" alt="Welfare Party Logo" height="40" class="me-2">
                <span class="fw-bold">Welfare Party of India</span>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="display-4">
                        Download
                        <span class="d-block">Welfare Report - Mobile App</span>
                    </h1>
                    <div class="app-preview">
                        <img src="assets/appLogo.png" alt="App preview" class="img-fluid">
                    </div>
                    <div class="d-flex justify-content-center gap-4 mb-5">
                        <a href="https://testflight.apple.com/join/HnhsUuY4" class="btn btn-dark">
                            <i class="bi bi-apple me-2"></i>App Store
                        </a>
                        <a href="assets/app-release.apk" class="btn btn-primary">
                            <i class="bi bi-google-play me-2"></i>Play Store
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Download Section -->
    <section class="container">
        <div class="download-section">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <p class="lead mb-4">Facing issue while downloading?</p>
                    <div class="d-flex flex-column flex-sm-row gap-3">
                        <a href="#" class="btn btn-dark">
                            <i class="bi bi-headset me-2"></i>Contact Support
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-center text-muted mb-0">
                Â©
                <script>document.write(new Date().getFullYear())</script> Welfare Party Kerala. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
